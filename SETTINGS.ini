mode = 0 -- 0 for Normal, 1 for Extended.
keyb = 0 -- 0 for Official, 1 for Danzeff.
clear = 1 -- 0 for view any User Execution, 1 for view only systemprints.
-- max_env = changeme -- Number of Maximum Environments allowed.

-- System Color Init
sysR = 255
sysG = 255
sysB = 255
-- End

level = 10 -- Default LevelSet for register cmd.
cpu_clock = 333 -- CPU Clock. It's advisable to set one of these values: 333, 266, 222, 166.

-- curdir = "changeme" -- Sets the current directory.
-- curfile = "changeme" -- Sets the current file.

char = "\\"
schar = "#r" -- It may be useful for repeat results function.
fsep = "//" -- File Parameter Seperator.
sep = '~' -- Complex Parameter Seperator.
replace = nickname
welcome = "Welcome \\ to AlphaBase v3.6" -- Welcome Messages. They may contain the program's global vars.
exit = "Thank you for have played AlphaBase v3.6 :D" -- Quitting Message.

-- splash = "changeme" -- Splash Screen.
-- desktop = "changeme" -- Sets the desktop for AlphaBase.

-- Results Key Binding
Triangle = "switch"
Square = 'q' -- Works only if mode is Normal.
